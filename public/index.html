<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="preload"
      href="https://kit-pro.fontawesome.com/releases/latest/js/pro.min.js"
      crossorigin="anonymous"
      as="script"
    />
    <link rel="shortcut icon" href="/icon.png" type="image/png" />
    <link rel="apple-icon" href="/icon.png" type="image/png" />
    <script
      src="https://kit-pro.fontawesome.com/releases/latest/js/pro.min.js"
      data-fetch-svg-from="https://kit-pro.fontawesome.com/releases/latest/svgs"
      data-auto-a11y
      data-auto-fetch-svg
      crossorigin="anonymous"
    ></script>
    <title>WhatChat</title>
    <meta name="title" content="WhatChat" />
    <meta
      name="description"
      content="Hey, you want chat with your friends, come to WhatChat and do it"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://what-chat.vercel.app/" />
    <meta property="og:title" content="WhatChat" />
    <meta
      property="og:description"
      content="Hey, you want chat with your friends, come to WhatChat and do it "
    />
    <meta property="og:image" content="/preview.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://what-chat.vercel.app/" />
    <meta property="twitter:title" content="WhatChat" />
    <meta property="author" content="CoffeJeanCode, Jean Pierre Ortiz" />
    <meta
      property="twitter:description"
      content="Hey, you want chat with your friends, come to WhatChat and do it"
    />
    <meta property="twitter:image" content="/preview.png" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "What Chat",
        "url": "https://what-chat.vercel.app",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "{search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
